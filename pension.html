    <h1>국민연금 실수령액 계산기</h1>
  </header>

  <main>
    <form id="pension-form">
      <label for="average-salary">평균 월 급여 금액:</label>
      <div class="currency-input">
        <input type="text" id="average-salary" placeholder="예: 3,000,000" required>
        <span>원</span>
      </div>

      <label for="years-contributed">납입 기간 (년):</label>
      <input type="number" id="years-contributed" placeholder="예: 20" min="1" required>

      <button type="button" id="calculate-pension">계산하기</button>
    </form>

    <section id="pension-result">
      <h2>국민연금 예상 수령액</h2>
      <div id="result-output" class="result-box"></div>

      <h3>세부 계산</h3>
      <div id="pension-details">
        <p>국민연금 예상액 계산 공식:</p>
        <p>예상 연금액 = (현재 월 급여 × 5%) × 납부 기간</p>
        <p>예시: 월 급여가 2,000,000원이고, 납부 기간이 20년인 경우:</p>
        <p>예상 연금액 = (2,000,000 × 5%) × 20 = 2,000,000원</p>
      </div>
    </section>
  </main>
