<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퇴직금 계산기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">실수령액 계산기</a>
      <a href="retirement.html">퇴직금 계산기</a>
      <a href="pension.html">국민연금 계산기</a>
    </nav>
    <h1>퇴직금 계산기</h1>
  </header>

  <main>
    <form id="retirement-form">
      <label for="average-salary">평균 월 급여 금액:</label>
      <div class="currency-input">
        <input type="text" id="average-salary" placeholder="예: 3,000,000" required>
        <span>원</span>
      </div>

      <label for="years-worked">근속 연수 (년):</label>
      <input type="number" id="years-worked" placeholder="예: 10" min="1" required>

      <button type="button" id="calculate-retirement">계산하기</button>
    </form>

    <section id="retirement-result">
      <h2>예상 퇴직금</h2>
      <div id="result-output" class="result-box"></div>

      <h3>세부 계산</h3>
      <div id="retirement-details">
        <p>퇴직금 계산 공식:</p>
        <p>퇴직금 = (평균 월 급여 × 1) × 근속 연수</p>
        <p>예시: 평균 월 급여가 3,000,000원이고 근속 연수가 10년일 경우:</p>
        <p>퇴직금 = (3,000,000 × 1) × 10 = 30,000,000원</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 퇴직금 계산기</p>
  </footer>

  <script src="retirement.js"></script>
</body>
</html>
