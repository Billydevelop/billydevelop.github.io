<html lang="en">
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="퇴직금 계산기를 사용하여 예상 퇴직금을 쉽게 계산하세요. 평균 월급과 근속 연수를 기준으로 퇴직금을 예측합니다.">
  <meta name="keywords" content="퇴직금 계산기, 퇴직금, 근속 연수, 급여 계산기, 퇴직금 예측">
  <meta name="author" content="BILLY DEVELOP">
  <meta property="og:title" content="퇴직금 계산기 - 퇴직금을 쉽게 계산하세요">
  <meta property="og:description" content="퇴직금을 쉽게 계산할 수 있는 퇴직금 계산기입니다. 평균 월 급여와 근속 연수를 입력하여 예상 퇴직금을 확인해 보세요.">
  <meta property="og:image" content="https://billydevelop.github.io/thumbnail_retirement.jpg"> <!-- 썸네일 이미지 URL -->
  <meta property="og:url" content="https://billydevelop.github.io/retirement.html">
  <title>퇴직금 계산기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header>
    <nav>
      <a href="https://billydevelop.github.io/">홈</a> <!-- 메인 페이지 링크 -->
      <a href="realsalary.html">실수령액 계산기</a>
      <a href="retirement.html">퇴직금 계산기</a>
      <a href="pension.html">국민연금 계산기</a>
    </nav>
    <h1>근로자 계산기</h1>
  </header>

  <main>
    <form id="retirement-form">
      <label for="average-salary">평균 월 급여 금액:</label>
      <div class="currency-input">
        <input type="text" id="average-salary" placeholder="예: 3,000,000" required>
        <span>원</span>
      </div>

      <label for="years-worked">근속 연수 (년):</label>
      <input type="number" id="years-worked" placeholder="예: 10" min="1" required>

      <button type="button" id="calculate-retirement">계산하기</button>
    </form>

    <section id="retirement-result">
      <h2>예상 퇴직금</h2>
      <div id="result-output" class="result-box"></div>

      <h3>세부 계산</h3>
      <div id="retirement-details">
        <p>퇴직금 계산 공식:</p>
        <p>퇴직금 = (평균 월 급여 × 1) × 근속 연수</p>
        <p>예시: 평균 월 급여가 3,000,000원이고 근속 연수가 10년일 경우:</p>
        <p>퇴직금 = (3,000,000 × 1) × 10 = 30,000,000원</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 퇴직금 계산기</p>
  </footer>

  <script src="retirement.js"></script>
</body>
</html>
