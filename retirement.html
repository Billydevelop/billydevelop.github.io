    <h1>퇴직금 계산기</h1>
</header>

  <!-- 퇴직금 및 연금 계산기 내용 -->
  <main>
    <form>
      <label for="work-years">근속연수:</label>
      <input type="number" id="work-years" placeholder="예: 10" required>

      <label for="average-salary">평균 월급여:</label>
      <input type="text" id="average-salary" placeholder="예: 3,000,000" required>

      <button type="button" id="retirement-btn">퇴직금 계산</button>
    </form>


    <section id="pension-result">
      <h2>퇴직금 예상 수령액</h2>
        <div id="result-output" class="result-box"></div>
 
  <h3>세부 계산</h3>
    <div id="retirement-details">
     <p>퇴직금 계산 공식:</p>
      <p>퇴직금 = (평균 월 급여 × 1) × 근속 연수</p>
      <p>예시: 평균 월 급여가 3,000,000원이고 근속 연수가 10년일 경우:</p>
      <p>퇴직금 = (3,000,000 × 1) × 10 = 30,000,000원</p>
    </div>
    </section>
  </main>
